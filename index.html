<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman Clone</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Postman Logo" id="logo" />
            <h2>Postman Clone</h2>
        </div>
        <div class="myWorkSpace">
            <h1>My Workspace</h1>
        </div>
        <div class="links">
            <ul>
                <li><i class="fas fa-sync"></i></li>
                <li><i class="fas fa-satellite-dish"></i></li>
                <li><i class="fa fa-cog"></i></li>
                <li><i class="far fa-bell"></i></li>
                <li><i class="far fa-heart"></i></li>
                <li><button>Sign In</button></li>

            </ul>
        </div>
    </header>
    <div class="container" id="blur">
        <div class="side-bar">
            <div class="collection-title">Collections</div>

            <button id="addCollections"><span>+</span>New Collection</button>

            <div class="collections-container"></div>


        </div>
        <div class="main-container">
            <!-- <form action=""> -->
            <div class="request-container">
                <select id="request-type">
                      <option value="GET" selected>GET</option>
                      <option value="POST">POST</option>
                      <option value="PUT">PUT</option>
                      <option value="DELETE">DELETE</option>
                    </select>
                <input type="url" placeholder="https://example.com" id="url-field" required/>
                <button type="submit" id="submit-btn">Send</button>
            </div>

            <div class="tabs">
                <ul>
                    <li class="tab-items active" id="params-tab" onclick="displayContent(event,'params-content')">
                        Params
                    </li>
                    <li class="tab-items" id="header-tab" onclick="displayContent(event,'header-content')">
                        Headers
                    </li>
                    <li class="tab-items" id="body-tab" onclick="displayContent(event,'body-content')">
                        Body
                    </li>
                </ul>
            </div>

            <div class="tab-contents">
                <div class="tab-content" id="params-content">
                    <h4>Query Parameters</h4>
                    <div class="params" id="params-parameters"></div>
                    <button id='add-key-value-pair-params'>Add</button>
                </div>
                <div class="tab-content" id="header-content">
                    <h4>Headers</h4>
                    <div class="params" id="header-parameters"></div>
                    <button id='add-key-value-pair-header'>Add</button>
                </div>
                <div class="tab-content" id="body-content">
                    <textarea name="" id="json-body" cols="100" rows="5"></textarea>
                </div>
            </div>
            <!-- </form> -->


            <div class="response-box">
                <div class="loading" id="loading">
                    <div class="lds-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="response-details">
                    <div class="response-detail-items" id="status">Status: <span id="response-status"></span> </div>
                    <div class="response-detail-items" id="time">Time: <span id="response-time"></span> </div>
                    <div class="response-detail-items" id="size">size: <span id='response-size'></span> </div>
                </div>
                <textarea name="" id="response" cols="100" rows="10">
                    Your response will appear hear
                </textarea>

                <div class="response-header-containter">

                </div>
            </div>
        </div>
    </div>

    <div class="popup-form" id="addCollectionsForm">
        <div class="form-container">
            <label for="collection-name" id='collection-name-label'>Collection Name</label>
            <input type="text" placeholder="Enter name" name="collection-name" id="collection-name" required>
            <div><span id="collection-form-error-msg"></span></div>
            <button type="submit" class="btn" id="add-collection-btn">Add</button>
            <button type="button" class="btn cancel" id="cancel-collection-btn">Cancel</button>
        </div>
    </div>


    <!-- <div class="popup-form edit" id="editCollectionsForm">
        <div class="form-container">
            <div class="old-name"></div>
            <label for="collection-name" id='collection-name-label'>Collection New Name</label>
            <input type="text" placeholder="Enter name" name="collection-name" id="collection-new-name" required>
            <div><span id="collection-form-error-msg"></span></div>
            <button type="submit" class="btn" id="edit-collection-btn">Edit</button>
            <button type="button" class="btn cancel" id="cancel-edit-collection-btn">Cancel</button>
        </div>
    </div> -->

    <div class="popup-form variables" id="addVaraiblesForm">
        <div class="form-container">

            <label for="variable-name" id='variable-name-label'>Variable Name</label>
            <input type="text" placeholder="Enter name" name="variable-name" id="variable-name" required>
            <div><span id="variable-error-msg"></span></div>

            <label for="address" id='address'>Address</label>
            <input type="text" placeholder="https://example.com" name="address" id="variable-address" required>
            <div><span id="address-error-msg"></span></div>

            <button type="submit" class="btn" id="add-variable-btn">Add</button>
            <button type="button" class="btn cancel" id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="js/collection.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
